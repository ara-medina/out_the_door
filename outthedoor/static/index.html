<html>
    <head>
        <title>Out The Door</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS -->
        <!-- Pure -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/grids-responsive-min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- OTD -->
        <link rel="stylesheet" href="static/css/main.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <!-- JS -->
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-2.1.0.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
        <!-- OTD -->
        <script src="static/js/main.js"></script>
    </head>
    
    <body>
        <div class="wrapper col-sm-12">
            <div class="header col-sm-12">
                <div class="title-wrapper col-sm-8">
                    <a class="title col-sm-6">Out The Door</a>
                </div>
                <div class="nav col-sm-4">
                    <i class="fa fa-pencil col-sm-2" aria-hidden="true" data-toggle="modal" data-target="#postModal"></i>
                    <i class="fa fa-user col-sm-2" aria-hidden="true"></i>
                </div>
            </div>
            <div class="posts col-sm-12" id="posts">
                <div id="post-list"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal post-modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="post-modal-title" id="myModalLabel">YOUR POST</h4>
              </div>
              <div class="modal-body">
                  <form class="form-group">
                    <label for="caption" class="control-label">Caption</label>
                    <input type="text" class="form-control" id="caption">
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="post-button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
              </div>
            </div>
          </div>
        </div>

        <form style="display: none" id="upload-form">
            <input type="file" id="file-input" name="file">
        </form>
    
        <!-- Handlebars templates -->
        <script id="post-list-template" type="text/x-handlebars-template">
            <div>
                {{#each posts}}
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-caption">{{ caption }}</h4>
                    </div>
                </div>
    
                {{/each}}
            </div>
        </script>


    </body>
</html>
